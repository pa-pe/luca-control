<!-- web/templates/tg_users.html -->
<html>
<head>
    <title>Telegram Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Telegram Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Shift State</th>
                </tr>
            </thead>
            <tbody>
                {{range .tgUsers}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.ShiftState}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
