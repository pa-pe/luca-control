<!-- web/templates/web_users.html -->
<html>
<head>
    <title>Web Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Web Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {{range .webUsers}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.Role}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/web_users/add" class="btn btn-primary">Add New User</a>
    </div>
</body>
</html>
